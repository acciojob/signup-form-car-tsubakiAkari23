<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <label for="gender" required>Gender</label>
        <input type="radio" name="gender" id="gender_m">Male
        <input type="radio" name="gender" id="gender_f">Female
        <br>
        <label for="cars">Car Brands</label>
        <select name="cars" id="cars" placeholder="--Please choose an option--" required>
            <option value="">--Please choose an option--</option>
            <option value="audi">Audi</option>
            <option value="porsche">Porsche</option>
        </select>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" required>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <label for="tos"><input type="checkbox" id="tos" required>I agree to the TOS</label>
        <br>
        <button>Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
